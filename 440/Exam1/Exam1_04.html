<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
uniform float theta;
uniform float yshift;
varying vec4 fColor;


void main()
{
    float s = sin( theta );
    float c = cos( theta );
	
    gl_Position.x = -s * vPosition.y + c * vPosition.x;
    gl_Position.y =  s * vPosition.x + c * vPosition.y + yshift;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
	
	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}
</script>
